/* ‚îÄ‚îÄ‚îÄ ANIMATED NUMBER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function AnimNum({ value }) {
  const [d, setD] = useState(value);
  const prev = useRef(value);
  useEffect(() => {
    const from=prev.current, to=value; prev.current=to;
    if(from===to) return;
    let step=0;
    const timer=setInterval(()=>{
      step++;
      const t=step/20, e=t<.5?2*t*t:-1+(4-2*t)*t;
      setD(Math.round(from+(to-from)*e));
      if(step>=20){setD(to);clearInterval(timer);}
    },14);
    return ()=>clearInterval(timer);
  },[value]);
  return <span>${d.toLocaleString()}</span>;
}

/* ‚îÄ‚îÄ‚îÄ SQFT CALCULATOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function SqftCalc({ svc, isMobile, t }) {
  const [L,setL]=useState(""); const [W,setW]=useState("");
  const [sqft,setSqft]=useState(""); const [surf,setSurf]=useState(svc.surfaces[0].id);
  const [addons,setAddons]=useState([]); const [result,setResult]=useState(null);
  useEffect(()=>{ if(L&&W) setSqft(String(Math.round(parseFloat(L)*parseFloat(W)))); },[L,W]);
  const toggleAddon=id=>setAddons(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id]);
  const surfObj=svc.surfaces.find(s=>s.id===surf);
  const addonRate=addons.reduce((sum,aid)=>{const a=svc.addons.find(x=>x.id===aid);return sum+(a?a.price:0);},0);
  const rate=surfObj?surfObj.price+addonRate:0;
  const liveTotal=sqft&&parseFloat(sqft)?Math.max(Math.round(parseFloat(sqft)*rate),svc.minimum):null;
  function calc(){ if(!liveTotal) return; setResult({total:liveTotal,sf:parseFloat(sqft),surf:surfObj,isMin:liveTotal===svc.minimum}); }
  return (
    <div style={{background:C.goldBg,border:`1px solid ${C.goldBorder}`,borderRadius:16,padding:20,marginTop:20}}>
      <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:16}}>
        <span style={{fontSize:18}}>üßÆ</span>
        <span style={{fontWeight:700,fontSize:15,color:C.text}}>{t.calcTitle}</span>
        <span style={{marginLeft:"auto",fontSize:11,color:C.light}}>{t.laborOnly}</span>
      </div>
      <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:8,marginBottom:10}}>
        {[[t.lFt,L,setL],[t.wFt,W,setW]].map(([lbl,val,set])=>(
          <div key={lbl}>
            <div style={{fontSize:11,color:C.light,marginBottom:4}}>{lbl}</div>
            <input type="number" value={val} onChange={e=>set(e.target.value)} placeholder="0"
              style={{width:"100%",padding:"11px 12px",border:`1px solid ${C.border}`,borderRadius:8,
                fontSize:15,color:C.text,background:C.card,boxSizing:"border-box"}} />
          </div>
        ))}
      </div>
      <div style={{fontSize:11,color:C.light,marginBottom:4}}>{t.sqftOr}</div>
      <input type="number" value={sqft} onChange={e=>setSqft(e.target.value)} placeholder={t.sqftPH}
        style={{width:"100%",padding:"13px 14px",border:`2px solid ${C.goldL}`,borderRadius:10,
          fontSize:18,fontWeight:700,color:C.text,background:C.card,boxSizing:"border-box",marginBottom:14}} />
      <div style={{fontSize:11,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.surfaceType}</div>
      <div style={{display:"flex",flexWrap:"wrap",gap:6,marginBottom:14}}>
        {svc.surfaces.map(s=>(
          <button key={s.id} onClick={()=>setSurf(s.id)} style={{
            padding:"7px 11px",borderRadius:20,border:`1px solid ${surf===s.id?C.goldL:C.border}`,
            background:surf===s.id?C.goldBg:C.card,fontSize:12,
            color:surf===s.id?C.gold:C.mid,fontWeight:surf===s.id?700:400}}>
            {s.label.split("‚Äî")[0].trim()} <strong style={{color:C.gold}}>¬∑${s.price}/sf</strong>
          </button>
        ))}
      </div>
      <div style={{fontSize:11,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.addonsPH}</div>
      <div style={{display:"flex",flexWrap:"wrap",gap:6,marginBottom:16}}>
        {svc.addons.map(a=>(
          <button key={a.id} onClick={()=>toggleAddon(a.id)} style={{
            padding:"7px 11px",borderRadius:20,border:`1px solid ${addons.includes(a.id)?C.goldL:C.border}`,
            background:addons.includes(a.id)?C.goldBg:C.card,fontSize:12,
            color:addons.includes(a.id)?C.gold:C.light}}>
            {addons.includes(a.id)?"‚úì ":"+ "}{a.label} <strong style={{color:C.gold}}>+${a.price}/sf</strong>
          </button>
        ))}
      </div>
      {liveTotal&&(
        <div style={{padding:"12px 14px",background:C.card,borderRadius:10,border:`1px solid ${C.goldBorder}`,marginBottom:12,textAlign:"center"}}>
          <div style={{fontSize:13,color:C.mid}}>{parseFloat(sqft).toLocaleString()} sqft √ó ${rate.toFixed(2)}/sf</div>
          <div style={{fontSize:32,fontWeight:800,color:C.gold,lineHeight:1.2}}>{fmt(liveTotal)}</div>
          {liveTotal===svc.minimum&&<div style={{fontSize:11,color:C.light}}>‚ö° min ${svc.minimum}</div>}
        </div>
      )}
      <button onClick={calc} disabled={!liveTotal} style={{
        width:"100%",padding:14,borderRadius:10,border:"none",
        background:liveTotal?`linear-gradient(135deg,${C.goldL},${C.gold})`:C.border,
        color:liveTotal?C.dark:C.light,fontWeight:700,fontSize:15,
        boxShadow:liveTotal?"0 4px 16px rgba(212,175,55,0.35)":"none"}}>
        {t.calcBtn}
      </button>
      {result&&(
        <div style={{marginTop:14,padding:18,background:C.card,borderRadius:14,border:`1px solid ${C.goldBorder}`,textAlign:"center"}}>
          <div style={{fontSize:11,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:4}}>{t.calcResult}</div>
          <div style={{fontSize:44,fontWeight:800,color:C.gold,lineHeight:1}}><AnimNum value={result.total}/></div>
          {result.isMin&&<div style={{fontSize:11,color:C.light,marginTop:4}}>{t.minApplied}{svc.minimum}{t.applied}</div>}
          <div style={{fontSize:13,color:C.mid,marginTop:6}}>{result.sf.toLocaleString()} sqft ¬∑ {result.surf.label.split("‚Äî")[0].trim()}</div>
          <a href={wa(svc.wa+` ~${result.sf} sqft, est: ${fmt(result.total)}`)} target="_blank" rel="noreferrer"
            style={{display:"block",marginTop:14,padding:"13px",background:"linear-gradient(135deg,#25D366,#128C7E)",
              borderRadius:10,color:"#fff",fontWeight:700,fontSize:14,textDecoration:"none"}}>
            {t.calcWA}
          </a>
        </div>
      )}
    </div>
  );
}

                <div style={{fontSize:13,color:C.mid}}>+ {svc.addon.label}</div>
                <div style={{textAlign:"right",minWidth:70,fontWeight:700,fontSize:14,color:C.gold}}>+${svc.addon.price}</div>
                <div style={{textAlign:"right",minWidth:isMobile?50:65,fontSize:11,color:C.light,paddingLeft:8}}>{svc.addon.time}</div>
              </div>
            )}
          </div>
        </div>
      )}

      {/* SqFt table */}
      {svcType==="sqft"&&(
        <div style={{marginBottom:8}}>
          <div style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.rates}</div>
          <div style={{borderRadius:12,overflow:"hidden",border:`1px solid ${C.border}`,marginBottom:12}}>
            <div style={{background:"#f5f0e8",padding:"10px 16px",borderBottom:`1px solid ${C.border}`,
              display:"grid",gridTemplateColumns:"1fr auto"}}>
              <span style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase"}}>{t.svcHdr}</span>
              <span style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase"}}>{t.priceHdr}</span>
            </div>
            {svc.surfaces.map((s,i)=>(
              <div key={i} style={{display:"grid",gridTemplateColumns:"1fr auto",padding:"12px 16px",
                background:i%2===0?C.card:"#faf8f4",borderBottom:i<svc.surfaces.length-1?`1px solid ${C.border}`:"none"}}>
                <span style={{fontSize:13,color:C.text}}>{s.label}</span>
                <span style={{fontWeight:800,fontSize:15,color:C.gold}}>${s.price}/sf</span>
              </div>
            ))}
          </div>
          {svc.addons&&<>
            <div style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.addons}</div>
            <div style={{borderRadius:12,overflow:"hidden",border:`1px solid ${C.border}`,marginBottom:12}}>
              {svc.addons.map((a,i)=>(
                <div key={i} style={{display:"grid",gridTemplateColumns:"1fr auto",padding:"11px 16px",
                  background:i%2===0?C.card:"#faf8f4",borderBottom:i<svc.addons.length-1?`1px solid ${C.border}`:"none"}}>
                  <span style={{fontSize:13,color:C.mid}}>+ {a.label}</span>
                  <span style={{fontWeight:700,fontSize:13,color:C.gold}}>+${a.price}/sf</span>
                </div>
              ))}
            </div>
          </>}
          {svc.trim&&<>
            <div style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.trim}</div>
            <div style={{borderRadius:12,overflow:"hidden",border:`1px solid ${C.border}`,marginBottom:12}}>{KV_ROW(svc.trim)}</div>
          </>}
          {svc.extras&&<>
            <div style={{fontSize:11,fontWeight:700,color:C.light,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>{t.extras}</div>
            <div style={{borderRadius:12,overflow:"hidden",border:`1px solid ${C.border}`,marginBottom:12}}>{KV_ROW(svc.extras)}</div>
          </>}
          <div style={{background:C.goldBg,border:`1px solid ${C.goldBorder}`,borderRadius:10,padding:"11px 14px",marginBottom:4}}>
            <span style={{fontSize:13,color:C.mid}}>{t.minimum} </span>
            <strong style={{color:C.gold}}>${svc.minimum}</strong>
            <span style={{fontSize:11,color:C.light}}> {t.minNote}</span>
          </div>
        </div>
      )}

      {/* Example */}
      <div style={{background:"linear-gradient(135deg,rgba(212,175,55,0.06),rgba(212,175,55,0.13))",
        border:`1px solid ${C.goldBorder}`,borderRadius:14,padding:16,margin:"20px 0"}}>
        <div style={{fontSize:11,fontWeight:700,color:C.gold,textTransform:"uppercase",letterSpacing:1,marginBottom:6}}>{t.example}</div>
        <div style={{fontSize:14,color:C.mid,marginBottom:6}}>{svc.example.desc}</div>
        <div style={{fontSize:isMobile?26:28,fontWeight:800,color:C.gold}}>{fmt(svc.example.price)}</div>
      </div>

      {svcType==="sqft"&&<SqftCalc svc={svc} isMobile={isMobile} t={t}/>}

      {/* CTAs */}
      <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10,marginTop:24}}>
        <a href={wa(svc.wa)} target="_blank" rel="noreferrer"
          style={{display:"block",padding:isMobile?"14px 8px":"15px 10px",textAlign:"center",
            background:"linear-gradient(135deg,#25D366,#128C7E)",borderRadius:12,color:"#fff",
            fontWeight:700,fontSize:isMobile?13:14,textDecoration:"none",
            boxShadow:"0 4px 14px rgba(37,211,102,0.3)"}}>
          {t.waQuote}
        </a>
        <a href="tel:12133611700"
          style={{display:"block",padding:isMobile?"14px 8px":"15px 10px",textAlign:"center",
            background:C.card,border:`2px solid ${C.goldL}`,borderRadius:12,color:C.gold,
            fontWeight:700,fontSize:isMobile?13:14,textDecoration:"none"}}>
          {t.callNow}
        </a>
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ COMBO BLOCK ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function ComboBlock({ isMobile, t }) {
  return (
    <div style={{marginTop:48,padding:isMobile?"28px 20px":"36px 32px",
      background:`linear-gradient(135deg,${C.dark},#2d2419)`,borderRadius:20}}>
      <div style={{textAlign:"center",marginBottom:24}}>
        <div style={{fontSize:30,marginBottom:8}}>üéÅ</div>
        <h3 style={{fontWeight:800,fontSize:isMobile?20:24,color:C.cream,margin:"0 0 8px"}}>{t.comboTitle}</h3>
        <p style={{fontSize:13,color:"#8a7a5a",margin:0}}>{t.comboSub}</p>
      </div>
      <div style={{display:"grid",gridTemplateColumns:isMobile?"1fr 1fr":"repeat(4,1fr)",gap:10,marginBottom:22}}>
        {COMBOS.map((c,i)=>(
          <div key={i} style={{background:"rgba(255,255,255,0.04)",border:`1px solid ${C.goldBorder}`,borderRadius:14,padding:16}}>
            {c.svcs.map((s,j)=>(<div key={j} style={{fontSize:isMobile?11:12,color:C.cream,marginBottom:3}}>{s}</div>))}
            <div style={{marginTop:10,display:"flex",alignItems:"baseline",gap:6,flexWrap:"wrap"}}>
              <span style={{fontSize:isMobile?18:22,fontWeight:800,color:C.goldL}}>{fmt(c.price)}</span>
              <span style={{fontSize:12,color:"#5a4a30",textDecoration:"line-through"}}>{fmt(c.orig)}</span>
            </div>
            <div style={{fontSize:11,color:"#5a9a5a",marginTop:4}}>{t.comboSave} {fmt(c.save)}</div>
          </div>
        ))}
      </div>
      <div style={{textAlign:"center"}}>
        <a href={wa("Hi! I want to book 2+ services for 20% combo discount.")} target="_blank" rel="noreferrer"
          style={{display:"inline-block",padding:"14px 28px",
            background:`linear-gradient(135deg,${C.goldL},${C.gold})`,borderRadius:12,
            color:C.dark,fontWeight:800,fontSize:isMobile?14:15,textDecoration:"none",
            boxShadow:"0 8px 24px rgba(212,175,55,0.4)"}}>
          {t.comboCTA}
        </a>
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ‚îÄ MAIN PAGE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function PricingPage() {
  const [lang,setLang]=useState(()=>{
    const p=new URLSearchParams(window.location.search);
    const l=p.get('lang');
    return T[l]?l:'en';
  });
  const [active,setActive]=useState("tv");
  const [isMobile,setIsMobile]=useState(false);
  const [openFaq,setOpenFaq]=useState(null);
  const contentRef=useRef(null);

  useEffect(()=>{
    const check=()=>setIsMobile(window.innerWidth<768);
    check(); window.addEventListener("resize",check);
    return ()=>window.removeEventListener("resize",check);
  },[]);

  useEffect(()=>{
    const url=new URL(window.location.href);
    url.searchParams.set('lang',lang);
    window.history.replaceState({},'',url.toString());
    document.documentElement.lang=T[lang].htmlLang;
  },[lang]);

  const t=T[lang];
  const svcIds=t.svcOrder;

  function selectSvc(id){
    setActive(id);
    setTimeout(()=>contentRef.current?.scrollIntoView({behavior:"smooth",block:"start"}),50);
  }

  return (
    <div style={{minHeight:"100vh",background:C.bg}}>
      <NavBar lang={lang} setLang={setLang} isMobile={isMobile}/>

      {/* ‚îÄ‚îÄ Hero ‚îÄ‚îÄ */}
      <div style={{background:`linear-gradient(135deg,${C.dark} 0%,#2d2010 100%)`,
        padding:isMobile?"40px 20px 32px":"52px 24px 40px",textAlign:"center"}}>
        <div style={{fontSize:11,fontWeight:700,letterSpacing:3,color:C.gold,
          textTransform:"uppercase",marginBottom:10}}>{t.heroTag}</div>
        <h1 style={{fontFamily:"Georgia,serif",fontWeight:400,fontSize:isMobile?28:42,
          color:C.cream,margin:"0 0 10px",lineHeight:1.2}}>
          {t.heroTitle.split('\n').map((line,i,arr)=>(
            <span key={i}>{line}{i<arr.length-1&&<br/>}</span>
          ))}
        </h1>
        <p style={{fontSize:isMobile?13:15,color:"#8a7a5a",margin:"0 0 6px",lineHeight:1.5}}>{t.heroSub}</p>
        <div style={{display:"flex",gap:isMobile?10:20,justifyContent:"center",flexWrap:"wrap",marginTop:14}}>
          {t.trust.map(item=>(<span key={item} style={{fontSize:isMobile?12:13,color:"#7a6a4a"}}>{item}</span>))}
        </div>
      </div>

      {/* ‚îÄ‚îÄ Content ‚îÄ‚îÄ */}
      <div style={{maxWidth:920,margin:"0 auto",padding:isMobile?"20px 16px 0":"28px 24px 0"}}>

        {/* Icon grid */}
        <div style={{display:"grid",gridTemplateColumns:isMobile?"repeat(4,1fr)":"repeat(7,1fr)",
          gap:isMobile?8:10,marginBottom:isMobile?20:28}}>
          {svcIds.map(id=>(
            <div key={id} onClick={()=>selectSvc(id)} style={{
              padding:isMobile?"10px 4px":"14px 8px",textAlign:"center",
              background:active===id?C.goldBg:C.card,
              border:`1px solid ${active===id?C.goldL:C.border}`,
              borderRadius:12,cursor:"pointer",transition:"all 0.2s",
              boxShadow:active===id?"0 2px 12px rgba(212,175,55,0.2)":"none"}}>
              <div style={{fontSize:isMobile?20:22}}>{t.svcIcon[id]}</div>
              <div style={{fontSize:isMobile?9:11,fontWeight:700,
                color:active===id?C.gold:C.text,marginTop:4,lineHeight:1.2}}>{t.svcs[id].label}</div>
              <div style={{fontSize:isMobile?11:12,fontWeight:800,color:C.gold,marginTop:3}}>{t.svcBase[id]}</div>
            </div>
          ))}
        </div>

        {/* Tabs */}
        <div style={{overflowX:"auto",WebkitOverflowScrolling:"touch",
          marginBottom:20,marginLeft:isMobile?-16:0,marginRight:isMobile?-16:0,
          paddingLeft:isMobile?16:0,paddingRight:isMobile?16:0}}>
          <div style={{display:"flex",gap:0,borderBottom:`2px solid ${C.border}`,minWidth:"max-content"}}>
            {svcIds.map(id=>(
              <button key={id} onClick={()=>selectSvc(id)} style={{
                padding:isMobile?"12px 14px":"14px 18px",border:"none",
                borderBottom:active===id?`3px solid ${C.goldL}`:"3px solid transparent",
                marginBottom:-2,background:"transparent",
                fontSize:isMobile?12:13,fontWeight:active===id?700:500,
                color:active===id?C.gold:C.mid,whiteSpace:"nowrap",transition:"all 0.2s"}}>
                {t.svcIcon[id]} {t.svcs[id].label}
              </button>
            ))}
          </div>
        </div>

        {/* Service panel */}
        <div ref={contentRef} style={{background:C.card,borderRadius:20,
          padding:isMobile?"20px 16px":"32px",
          border:`1px solid ${C.border}`,
          boxShadow:"0 4px 24px rgba(0,0,0,0.05)",marginBottom:isMobile?20:32}}>
          <SvcPanel key={`${active}-${lang}`} svcId={active} isMobile={isMobile} t={t}/>
        </div>

        {/* Combo */}
        <ComboBlock isMobile={isMobile} t={t}/>

        {/* FAQ */}
        <div style={{marginTop:40}}>
          <h3 style={{fontWeight:800,fontSize:isMobile?18:20,color:C.text,margin:"0 0 16px"}}>{t.faqTitle}</h3>
          <div style={{display:"flex",flexDirection:"column",gap:8}}>
            {t.faqs.map((f,i)=>(
              <div key={i} style={{background:C.card,border:`1px solid ${C.border}`,borderRadius:12,overflow:"hidden"}}>
                <button onClick={()=>setOpenFaq(openFaq===i?null:i)} style={{
                  width:"100%",padding:"15px 18px",background:"transparent",border:"none",
                  textAlign:"left",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                  <span style={{fontWeight:700,fontSize:isMobile?13:14,color:C.text}}>{f.q}</span>
                  <span style={{color:C.gold,fontSize:18,flexShrink:0,marginLeft:8,
                    transform:openFaq===i?"rotate(180deg)":"rotate(0)",transition:"transform 0.2s"}}>‚Ä∫</span>
                </button>
                {openFaq===i&&(
                  <div style={{padding:"0 18px 15px",fontSize:13,color:C.mid,lineHeight:1.6}}>{f.a}</div>
                )}
              </div>
            ))}
          </div>
        </div>

        {/* Final CTA */}
        <div style={{marginTop:40,padding:isMobile?"28px 20px":"36px",textAlign:"center",
          background:`linear-gradient(135deg,#2d2419,${C.dark})`,borderRadius:20,marginBottom:40}}>
          <h3 style={{fontFamily:"Georgia,serif",fontWeight:400,fontSize:isMobile?22:28,
            color:C.cream,margin:"0 0 8px"}}>{t.readyTitle}</h3>
          <p style={{fontSize:13,color:"#8a7a5a",margin:"0 0 24px"}}>{t.readySub}</p>
          <div style={{display:"flex",gap:12,justifyContent:"center",flexWrap:"wrap"}}>
            <a href={wa("Hi! I'd like to get a quote for handyman services.")} target="_blank" rel="noreferrer"
              style={{padding:isMobile?"14px 22px":"15px 28px",
                background:"linear-gradient(135deg,#25D366,#128C7E)",borderRadius:12,color:"#fff",
                fontWeight:700,fontSize:isMobile?14:15,textDecoration:"none",
                boxShadow:"0 6px 20px rgba(37,211,102,0.3)"}}>
              {t.readyWA}
            </a>
            <a href="tel:12133611700"
              style={{padding:isMobile?"14px 22px":"15px 28px",
                background:"transparent",border:`2px solid ${C.goldL}`,
                borderRadius:12,color:C.goldL,fontWeight:700,
                fontSize:isMobile?14:15,textDecoration:"none"}}>
              {t.readyCall}
            </a>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<PricingPage/>);
</script>
</body>
</html>
